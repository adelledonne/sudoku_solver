<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sudoku Game Player</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="title">
            <h1>Play Sudoku!</h1>
            <p>
                This gameplayer generates, solves, and shows
                potential correct answers for each blank
                square.
                <a href="https://github.com/adelledonne">Alyson DelleDonne</a>, CSC 2053-002 
            </p>
        </div>
        <div id="app-wrap" class="hidden app-container">
            <div class="container-diff">
                <ul id="generator-diffs" style="list-style-type:none;">
                    <li>
                        <a id="easy" rel="tooltip" class="btn btn-secondary controls" title="Easy" 
                            href="#">Easy</a>
                    </li>
                    <li>
                        <a id="medium" rel="tooltip" class="btn btn-secondary controls"
                            title="Medium" href="#">Medium</a>
                    </li>
                    <li>
                        <a id="hard" rel="tooltip" title="Hard" class="btn btn-secondary controls"
                            href="#">Hard</a>
                    </li>
                    <li>
                        <a id="super" rel="tooltip" class="btn btn-secondary controls"
                            title="Super Hard" href="#">
                        Super Hard</a>
                    </li>
                </ul>
            </div>
            <br />
            <br />
            <div class="container-table" >
                <table>
                    <tbody id="sudoku-board"></tbody>
                </table>
            </div>
            <div class="container-controls">
                <div id="solver-controls">
                    <ul id="generator-diffs" style="list-style-type:none;">
                    <li>
                        <button id="solve" class="btn btn-secondary controls" rel="tooltip" 
                            title="Solve the current puzzle." 
                            data-placement="bottom">
                            Solve
                        </button>
                    </li>
                
                    <li>
                        <div id="puzzle-controls">
                            <button id="refresh" class="btn btn-secondary controls" rel="tooltip" 
                                title="Refresh for a new puzzle">
                                Refresh  
                            </button>
                        </div>
                    </li>
                    <li>
                        <button id="get-hints" class="btn btn-secondary controls" rel="tooltip" 
                            title="Get hints for current puzzle" 
                            data-placement="bottom">
                            Show Hints
                        </button>
                    </li>
                    </ul>
                </div>
            </div>
        </div> 
    </body>
    <footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sudoku.js"></script>
        <script src="js/app.js"></script>
    </footer>
</html>
